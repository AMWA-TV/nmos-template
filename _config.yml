# Don't change this
theme: jekyll-theme-primer

# AMWA ID
amwa_id: IS-TEMPLATE

# GitHub project
baseurl: /nmos-template

# Which relase or branch appears in header links and on the home page
default_tree: branches/v1.0-dev # alternatively e.g. tags/v1.0

# Regex patterns of tags (releases) and branches to show
show_tags: v[0-9]*\.[0-9]*
show_branches: v[0-9]*\.[0-9]*

collections:
    xbranches:
        output: true
    xtags:
        output: true
    xdocs:
        output: true
    xAPIs:
        output: true
    xschemas:
        output: true
    xexamples:
        output: true

